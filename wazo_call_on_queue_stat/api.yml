paths:
  /agents-call-on-queue-stat:
    get:
      summary: List All Surveys by Agent Number
      description: '**Required ACL:** `confd.survey.read`'
      tags:
        - call-on-queue-stat
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/definitions/SurveyItems'


definitions:
  SurveyItems:
    title: SurveyItems
    allOf:
      - properties:
          id:
            type: integer
            readOnly: true
            description: The id of the survey list
          tenant_uuid:
            type: string
            readOnly: true
            description: The tenant UUId
          agent_id:
            type: string
            readOnly: true
            description: The tenant UUId
          agent_number:
            type: string
            readOnly: true
            description: The agent_number
          queue_id:
            type: string
            readOnly: true
            description: The queue_id
          queue_name:
            type: string
            readOnly: true
            description: The queue_name
          queue_number:
            type: string
            readOnly: true
            description: queue_number
          call_id:
            type: string
            readOnly: true
            description: call_id
          timestamp:
            type: string
            readOnly: true
            description: The timestamp
          rate:
            type: string
            readOnly: true
            description: The rate
